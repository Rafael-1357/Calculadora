<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div id="container">

        <div id="visor">
            <input type="text" name="numeros" id="visor" placeholder="0">
        </div>

        <div id="teclas">
            <button class="tecla"><span>CE</span></button>
            <button class="tecla"><span>C</span></button>
            <button class="tecla"><span>%</span></button>
            <button class="tecla"><span><</span></button>
            <button class="tecla"><span>1</span></button>
            <button class="tecla"><span>2</span></button>
            <button class="tecla"><span>3</span></button>
            <button class="tecla"><span>X</span></button>
            <button class="tecla"><span>4</span></button>
            <button class="tecla"><span>5</span></button>
            <button class="tecla"><span>6</span></button>
            <button class="tecla"><span>_</span></button>
            <button class="tecla"><span>7</span></button>
            <button class="tecla"><span>8</span></button>
            <button class="tecla"><span>9</span></button>
            <button class="tecla"><span>+</span></button>
            <button class="tecla"><span>,</span></button>
            <button class="tecla"><span>0</span></button>
            <button class="tecla"><span>/</span></button>
            <button class="tecla" style="background: rgb(204, 99, 0);"><span>=</span></button>
        </div>

    </div>
    
</body>

</html>
